<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Youth Registration Form</title>
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title"> Summer Youth Registraction </h1>
      <p id="description"> Fill out the form below. </p>
      <fieldset id="camper-fill-in">
        <legend id="camper-information">Camper information: </legend>
        <label id="name-label">Camper's First Name: <input id="name" name="camper-first-name" type="text" placeholder="Gustavo" required></label>
        <label id="name-label_b">Camper's Last Name: <input id="name_b" name="camper-last-name" type="text" placeholder="Fring" required></label>
        <label id="number-label">Age: <input id="number" name="age" type="number" min="9" max="18" placeholder="9-18" required></label>
        <label id="gender-label">Gender
          <select id="dropdown" name="referrer" type="checkbox" required>
            <option type="checkbox" value="">(Select One) </option>
            <option type="checkbox" value="1">Male </option>
            <option type="checkbox" value="2">Female </option>
            <option type="checkbox" value="3">Other </option>
          </select>
        </label>
        <label id="grade-label">Grade: <input id="number_b" name="grade" type="number" min="5" max="12" placeholder="5-12" required></label>
      </fieldset>
      <fieldset id="camper-allergy">
        <legend id="camper-information_b">Please check what allergy(ies) you may have (optional): </legend>
        <label id="allergy-label">I am allergic to:
<!--add the input, required, to allergy options-->
          <input id="none" type="radio" name="allergy" value="none" checked>none </input>
          <input id="gluten" type="radio" name="allergy" value="gluten">gluten </input>
          <input id="peanuts" type="radio" name="allergy" value="peanuts">peanuts </input>
          <input id="dairy" type="radio" name="allergy" value="dairy">dairy </input>
          <input id="lactose" type="radio" name="allergy" value="lactose">lactose </input>
          <input id="other" type="radio" name="allergy" value="other">other(s): <textarea type="text" name="allergy" placeholder="soy, pet, etc."></textarea></input>
        <label>
      </fieldset>
    <hr>
      <h2 id="parent-info">Emergency Contact Information </h2>
      <p>Fill out the emergency contact information below:
      <fieldset id="parent-fill-in">
        <legend id="parent-one">Parent/ Legal Guardian information </legend>
        <label id="name-label_1">Parent/ Legal Guardian First Name: <input id="name_1" name="parent-legal-guardian-name" type="text" placeholder="Saul" required></label>
        <label id="name-label_2">Parent/ Legal Guardian Last Name: <input id="name_2" name="parent-legal-guardian-name" type="text" placeholder="Goodman" required></label>
        <label id="number-label_1">Phone number: <input id="phone-number_1" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
        <label id="email-label">Email-Address: <input id="email" type="email" name="email_1" placeholder="yourmommabigandfat@bing.com" required></label>
        <label id="home-address-label_1">Home Address: <input id="home-address_1" type="address" name="home-address_1"></label>
        <label id="email-address_1">Gender
          <div>
            <input type="checkbox" id="business-email_1" name="business-email" value="email" checked>
            <label for="business-email">business email </label>
            <input type="checkbox" id="personal-email_1" name="personal-email" value="email">
            <label for="personal-email">personal email </label>
          </div>
        </label>
      </fieldset>
      <button id="submit"> Submit</button>
    </form> 
  </body>
</html>
